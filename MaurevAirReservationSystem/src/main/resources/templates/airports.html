<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Airports</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Airports</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Airport Code</th>
					<th>Country</th>
					<th>Region</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="airport: ${listAirports}">
					<td th:text="${airport.airportCode}">Airport Code</td>
					<td th:text="${airport.country}">Country</td>
					<td th:text="${airport.region}">Region</td>
					<td th:text="${airport.city}">City</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
